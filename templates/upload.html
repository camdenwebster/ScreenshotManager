<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1, h2 {
            color: #343a40;
        }
        #upload_screenshot, #ignore_regions {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="file"], select, textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload a Screenshot</h1>
    <div id="upload_screenshot">
        <form method="post" enctype="multipart/form-data">
            <label for="language">Language:</label>
            <select name="language" id="language" required>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="zh-TW">Chinese (Traditional)</option>
                <option value="pt-BR">Portuguese (Brazil)</option>
            </select><br><br>
            <label for="file">File:</label>
            <input type="file" name="file" id="file" required><br><br>
            <input type="submit" value="Upload">
        </form>
    </div>
    <div id="ignore_regions">
        <h2>Ignore Regions (Optional)</h2>
        <label for="description">Description:</label><br>
        <textarea name="description" id="description" rows="4" cols="50"></textarea><br><br>
        <label for="x">X:</label>
        <input type="number" name="x" id="x"><br><br>
        <label for="y">Y:</label>
        <input type="number" name="y" id="y"><br><br>
        <label for="width">Width:</label>
        <input type="number" name="width" id="width"><br><br>
        <label for="height">Height:</label>
        <input type="number" name="height" id="height"><br><br>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    File uploaded successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Add another</button>
                    <button type="button" class="btn btn-primary" id="doneButton">Done</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                $('#successModal').modal('show');
            }

            document.getElementById('doneButton').addEventListener('click', function() {
                window.location.href = "{{ url_for('show_screenshots') }}";
            });
        });
    </script>
</body>
</html>
